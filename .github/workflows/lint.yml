name: Lint

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'packages/**'
      - .github/workflows/lint.yml
  pull_request:
    paths:
      - 'packages/**'
      - .github/workflows/lint.yml

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup Biome CLI
        uses: biomejs/setup-biome@v2
      - name: Run Lint
        run: biome ci
