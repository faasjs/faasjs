name: Examples Unit

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - examples/**
      - packages/**
      - .github/workflows/examples-unit.yml
      - package-lock.json
      - package.json
  pull_request:
    paths:
      - .github/workflows/examples-unit.yml
      - examples/**
      - packages/**
      - package-lock.json
      - package.json

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: 22
      - name: Install
        run: npm install
      - name: Prepack
        run: node --run build
      - name: Run Simple Tests
        run: cd examples/simple && npm run test
      - name: Run Auth Tests
        run: cd examples/auth && npm run test
